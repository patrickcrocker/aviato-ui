<!DOCTYPE HTML>
<html>
<head>

<meta charset="UTF-8">
<title>Aviato</title>

<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="css/aviato.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="aviato" ng-cloak class="ng-cloak">

	<div ng-controller="navigation" class="container">

		<div class="row aviato-header">
			<div class="col-md-10">
				<a href="#/"><img class="center-block" alt="Aviato" src="images/aviato-logo-cropped.jpg"></a>
			</div>
			<div class="col-md-2">
				<ul class="aviato-nav">
					<li ng-show="authenticated"><a href="" ng-click="logout()">Sign out</a></li>
					<li ng-show="!authenticated"><a href="#/login">Sign In</a></li>
					<li ng-show="!authenticated"><a href="#/register">Create an Account</a></li>
				</ul>
			</div>
		</div>

	</div>
	<div ng-view class="container"></div>

	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/aviato.js" type="text/javascript"></script>

</body>
</html>
